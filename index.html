<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets.css">
    <title>Document</title>
</head>

<body class="containter">

    <div class="row sticky-top bg-light">
        <div class="col">
            <form class="form-row m-4">
                <h4>Add a new person</h4>
                <label for="firstName">First name:</label><br>
                <input type="text" id="firstName" placeholder="Will"><br>
                <label for="lastName">Last name:</label><br>
                <input type="text" id="lastName" placeholder="Smith"><br>
                <label for="country">Country:</label><br>
                <input type="text" id="country" placeholder="United States"><br><br>
                <button class="btn btn-primary" id="form-btn">Add New Name</button>
            </form>
        </div>

        <div class="col">
            <form class="form-row m-4">
                <h4>Edit a person</h4>
                <label for="updateId">Id:</label><br>
                <input type="text" id="updateId" placeholder="1"><br>
                <label for="updateFirstName">First name:</label><br>
                <input type="text" id="updateFirstName" placeholder="Jan"><br>
                <label for="updateLastName">Last name:</label><br>
                <input type="text" id="updateLastName" placeholder="Jones"><br>
                <label for="updateCountry">Country:</label><br>
                <input type="text" id="updateCountry" placeholder="Mexico"><br><br>         
                <button class="btn btn-primary" id="edit-btn">Edit Name</button>       
            </form>
           
        </div>
    </div>



    <table class="table table-striped table-dark">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Remove</th>
        </thead>
        <tbody>
        </tbody>

    </table>





    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>

</html>
